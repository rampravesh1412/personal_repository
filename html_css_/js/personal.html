<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal</title>
</head>

<body>
    <div class="name">
        <h1 style="text-align: center;">PERSONAL INFORMATION FORM </h1>
        <b>Name </b><br>
        <select>
            <option value="Title">Title</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
        </select>
        <input type="text" placeholder="Enter your First Name">
        <input type="text" placeholder="Enter your Last Name">
    </div>
    <br>

    <div class="Gender">
        <b>Gender</b>
        <br>
        <td>
            <input type="radio" name="Gender">Male
            <br>
            <input type="radio" name="Gender">Female
            <br>
            <input type="radio" name="Gender">Transgender
            
        </td>
    </div>
    <br>

    <div class="dob">
        <b>Date of Birth</b> <br>
        <input type="date" name="DOB">
    </div>
    <br>

    <div class="preferrid">
        <b>Preferred Contact Address</b> <br>
        <input type="radio" name="preferred">Home 
        <br>
        <input type="Radio"  name="preferred">Work
        <br>
        <input type="Radio"  name="preferred">Other

    </div>
    <br>

    <div class="address">
        <b>Address</b> <br> 
        <textarea name="" id="" cols="30" rows="10" style="height: 19px; width: 291px;"  placeholder="Street Address"></textarea>
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="10" style="height: 19px; width: 291px;"  placeholder="Street Address Line 2"></textarea>
        <br>
        <br>
        <input type="text" placeholder="City">
        <input type="text" placeholder="Region">
        <br><br>
        <input type="text" placeholder="Pin Code">
        <input type="text" placeholder="Country">

    </div>
     <br>

    <div class="telephone">
        <b>Home Number</b> <br>
        <input type="tel" placeholder="### ### ####">
        <br>
        <br>
        <b>Mobile Number</b> <br>
        <input type="tel" placeholder="### ### ####">
        <br>
        <br>
        <b>Email</b> <br>
        <input type="text" placeholder="Enter the Email-id">
        <br>
        <br>
    
      
    
    </div>
    <button style="text-align: center;" onclick="alert('Data will be submited')">submit</button>
    <button id="print" onclick="print()">Do print</button>



</body>

</html>
